version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: blokko-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: blokko
      POSTGRES_PASSWORD: blokko
      POSTGRES_DB: blokko
    volumes:
      - blokko-pgdata:/var/lib/postgresql/data

volumes:
  blokko-pgdata:
